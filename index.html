<!DOCTYPE html>
<html>
    <head>
        <title> My First Website </title>
        <meta name = "viewport" content="width = device - width, initial-scale = 1.0">
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
        
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    </head>

    <body class = "Main" id = "Main">

        <div id = "Title">
        <h1 id="Title_Text" class="WhiteText">
            Report a Pot Hole
             <img src = "https://www.roadtrafficsigns.com/img/lg/K/pothole-slow-down-sign-k-0757.png"
             alt = "Pothole sign"
             height = "50"
             width = "35">
            
        </div>
    <div>
        <div>
            <p id = "SubTitle_text" class = "WhiteText">
                <b> Current potholes in the world: </b>
            </p>
            <ol class = "WhiteText">
                <li id = "LightBlue" > 34 Pine Ave. Sylvania, OH 43560
                    <button onclick= "showOnMap (41.6929765, -83.8129724)"> View on Map </button>
                </li>
                <li id = "LightBlue" > 7763 Buckingham Lane Collegeville, PA 19426
                    <button onclick= "showOnMap (40.1622996, - 75,4634399)"> View on Map </button>
                </li>
            </ol>
            
            <!-- Map container -->
            <div id = "map"> </div>

            <!--Form -->
            <div class = "container">
                <h1 id = "Title_Text" class = "WhiteText"> Report:</h1>
                <form action = "/action_page.php">
                    <!-- Form fields-->
                     <div>
                        <label class = "WhiteText" for = "name"> Name:</label>
                     </div>
                     <div>
                        <input class = "Margin" id = "InputBox" type = "text" name = "name" placeholder="your name...">
                     </div> 
                     <div>
                        <label class = "WhiteText" for = "add" > Address:</label>
                     </div>
                     <div>
                        <input class = "Margin" id = "InputBox" type = "text" name = "add" placeholder="your address...">
                     </div>
                     <input class = "Margin" id = "SubmitBox" type = "submit" value = "Submit">
                </form>
            </div>
        </div>
    </div>
    <script>
        //initialize map and set its view to default location and zoom level
        var map = L.map("map").setView([41.6929765, - 83.8129724], 13);

        //set up leaflet map layer using OpenStreetMaps tiles
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        function showOnMap (lat, lng){
        //set map view to selected location  and zoom in 
        map.setView([lat, lng], 15);

        //add marker to selected location 
        L.marker([lat, lng]).addTo(map)
            .bindPopup("Pothole location")
            .openPopup();
        }


    </script>

    

    </body>

</html>
